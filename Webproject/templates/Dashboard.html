<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/style.css">


  <title>Document</title>
</head>
<body>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb" id="title">
      <li class="breadcrumb-item" ><a href="/">Home</a></li>
      <li class="breadcrumb-item" ><a href="/post">Post</a></li>
      <li class="breadcrumb-item"><a href="/about"></a>About</li>
      <li class="breadcrumb-item active" aria-current="page">
        <a href="/login">Login</a>
      </li>
    </ol>
  </nav>

  <div class="col-md-3 ">
    <div class="list-group ">
         <a href="/Dashboard" class="list-group-item list-group-item-action active">Dashboard</a>
         <a href="/post" class="list-group-item list-group-item-action">Post</a>
       </div>
</div>

{% for post in list_user_p %}
       
        <div class="card"  id="dast">
          <img class="card-img-top" src="{{post.img_link}}" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{post.Title}}</h5>
            <a href="/detail/{{loop.index0}}" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
        {% endfor %}
</body>
</html>
