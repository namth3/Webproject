<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
   
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="../static/login.css">
</head>
<body>
		<nav aria-label="breadcrumb">
				<ol class="breadcrumb" id="title">
						<li class="breadcrumb-item" ><a href="/">Home</a></li>
					<li class="breadcrumb-item" ><a href="/post" font-family: 'Numans', sans-serif>Dashboard</a></li>
				  <li class="breadcrumb-item"><a href="/about" font-family: 'Numans', sans-serif></a>About</li>
				  <li class="breadcrumb-item active" aria-current="page">
					<a href="/login" font-family: 'Numans', sans-serif>Login</a>
				  </li>
				</ol>
		</nav>


<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3 style="text-align:center; color:rgb(8, 123, 255)">Sign In</h3>
				
			</div>
			<div class="card-body">
				<form method="POST">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="username" name="username">
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="password" name="password">
					</div>
					<div class="row align-items-center remember">
						<input type="checkbox">Remember Me
					</div>
					<div class="form-group">
						<input type="submit" value="Login" class="btn float-right login_btn">
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links" style="color:rgb(8, 123, 255)">
					Don't have an account ? -><a href="/signup" style="color:#0ecfff">Sign Up</a>
				</div>
				<div class="d-flex justify-content-center">
					<a href="/signup">Forgot your password?</a>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
